plugins {
    id("com.github.johnrengelman.shadow") version "7.1.2"
    id("io.micronaut.application") version "3.7.2"

}

group = 'com.senderman'
version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
    annotationProcessor("io.micronaut.data:micronaut-data-document-processor")
    implementation('com.annimon:tgbots-module:6.5.1') {
        exclude group: 'org.glassfish.grizzly', module: 'grizzly-http-server'
        exclude group: 'org.glassfish.jersey.core', module: 'jersey-server'
    }
    implementation("io.micronaut.data:micronaut-data-mongodb")
    implementation("jakarta.annotation:jakarta.annotation-api")
    implementation 'com.google.guava:guava:31.1-jre'

    runtimeOnly("io.micronaut:micronaut-management")
    runtimeOnly("ch.qos.logback:logback-classic:1.4.5")
    runtimeOnly("org.mongodb:mongodb-driver-sync")
    runtimeOnly 'com.github.jnr:jnr-unixsocket:0.38.17'
}

application {
    mainClass.set("com.senderman.durkafeedbackbot.DurkaFeedbackBot")
}

java {
    sourceCompatibility = JavaVersion.toVersion("17")
    targetCompatibility = JavaVersion.toVersion("17")
}

graalvmNative.toolchainDetection = false
micronaut {
    processing {
        incremental(true)
        annotations("com.senderman.durkafeedbackbot.*")
    }
}

